version: "3.8"

services:
  backend:
    build:
      context: ./backend
    container_name: wppconnect-backend
    ports:
      - "3002:3002"
    environment:
      - PUPPETEER_CHROMIUM_ARGS=--no-sandbox
    restart: unless-stopped
    networks:
      - app-net

  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_BACKEND_URL=http://wppconnect-backend:3002
    container_name: wppconnect-frontend
    ports:
      - "3010:80"
    restart: unless-stopped
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
